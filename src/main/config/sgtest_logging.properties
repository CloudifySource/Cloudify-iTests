handlers=framework.utils.SGConsoleHandler, com.gigaspaces.logger.RollingFileHandler
framework.utils.SGConsoleHandler.level = ALL
framework.utils.SGConsoleHandler.formatter = com.gigaspaces.logger.GSSimpleFormatter

com.gigaspaces.logger.GSSimpleFormatter.format = {0,date,yyyy-MM-dd HH:mm:ss,SSS} {6} {3} [{4}] - {5}

com.gigaspaces.logger.RollingFileHandler.formatter = com.gigaspaces.logger.GSSimpleFormatter

org.openspaces.admin.internal.admin.DefaultAdmin.level = FINE
net.jini.lookup.ServiceDiscoveryManager.level = FINE